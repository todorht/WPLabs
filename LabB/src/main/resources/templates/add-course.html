<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add course</title>
</head>
<body>

<div>
    <div>
        <div>
            <form th:action="@{/courses/add}" th:method="POST">
                <div>
                    <label for="name">Course name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${course} != null ? ${course.getName()} : '')"
                           required
                           placeholder="Enter course name">
                </div>
                <div>
                    <label >Course description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${course} != null ? ${course.getDescription()} : '')"
                           placeholder="Description">
                </div>
                <div>
                    <label>Teacher</label>
                    <select name="teachers" >
                        <option th:if="${teachers} != null"
                                th:each="teacher : ${teachers}"
                                th:value="${teacher.getId()}"
                                th:text="${teacher.getName() +' '+teacher.getSurname()}">
                        </option>
                        <option th:if="${teachers} == null"
                                th:each="teacher : ${teachers}"
                                th:value="${teacher.getId()}"
                                th:text="${teacher.getName() +' '+ teacher.getSurname()}">
                        </option>
                    </select>
                </div>
<!--                WINTER,SUMMER,MANDATORY,ELECTIVE;-->
                <div class="form-check form-check-inline">
                    <input class="type" name="type" type="radio" id="WINTER" value="WINTER">
                    <label class="form-check-label" for="WINTER">WINTER</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="type" name="type" type="radio" id="SUMMER" value="SUMMER">
                    <label class="form-check-label" for="SUMMER">SUMMER</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="type" name="type" type="radio" id="MANDATORY" value="MANDATORY">
                    <label class="form-check-label" for="MANDATORY">MANDATORY</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="type" name="type" type="radio" id="ELECTIVE" value="ELECTIVE">
                    <label class="form-check-label" for="ELECTIVE">ELECTIVE</label>
                </div>
                <input type="submit" id="submit" value="submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
